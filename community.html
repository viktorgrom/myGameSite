<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hegemon – Community & Official Links</title>

  <link rel="icon" href="images/MacArtur_Icon_512.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#2c3e50;
      --panel:#34495e;
      --btn:#2f4257;
      --btnHover:#35506a;
      --text:#ecf0f1;
      --muted:#bdc3c7;
      --accent:#f39c12;
      --shadow:rgba(0,0,0,0.45);
    }

    body{
      font-family:'Roboto', sans-serif;
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .card{
      width:min(760px, 92vw);
      background:var(--panel);
      border-radius:16px;
      box-shadow:0 0 22px var(--shadow);
      padding:26px 22px 30px;
    }

    img{
      width:90px;
      height:90px;
      border-radius:20%;
      border:3px solid var(--accent);
      box-shadow:0 0 16px rgba(243,156,18,0.55);
      margin-bottom:10px;
      object-fit:cover;
    }

    h1{
      font-family:'Orbitron', sans-serif;
      margin:10px 0 6px;
      color:var(--accent);
      letter-spacing:0.6px;
    }

    p{
      color:var(--muted);
      margin:0 0 20px;
      font-size:1.05em;
    }

    .section-title{
      margin:26px 0 10px;
      font-weight:800;
      letter-spacing:0.4px;
      color:#f1c40f;
      text-transform:uppercase;
      font-size:0.95em;
    }

    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-top:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      min-width:240px;
      padding:14px 18px;
      border-radius:14px;
      background:var(--btn);
      border:1px solid rgba(255,255,255,0.08);
      color:var(--text);
      text-decoration:none;
      font-weight:900;
      transition:transform .18s ease, background-color .18s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
      background:var(--btnHover);
      text-decoration:none;
    }

    .btn small{
      font-size:0.8em;
      font-weight:700;
      opacity:0.9;
    }

    .store-apple{ background:#000; }
    .store-google{ background:#4285F4; }
    .store-steam{ background:#1b2838; }
    .store-apple:hover{ background:#222; }
    .store-google:hover{ background:#3b76d9; }
    .store-steam:hover{ background:#233447; }

    .back{
      display:inline-block;
      margin-top:22px;
      color:#3498db;
      font-weight:800;
      text-decoration:none;
    }
    .back:hover{ text-decoration:underline; }

    @media (max-width:600px){
      .btn{ width:92%; min-width:unset; }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/MacArtur_Icon_512.jpg" alt="Hegemon Game Icon">
    <h1>HEGEMON</h1>
    <p>Official links & community hub for the global grand strategy game</p>

    <!-- STORES -->
    <div class="section-title">Download the Game</div>
    <div class="grid">
      <a class="btn store-apple"
         href="https://apps.apple.com/us/app/war-strategy-conflict-ww3/id6749019142"
         target="_blank" rel="noopener">
        App Store
      </a>

      <a class="btn store-google"
         href="https://play.google.com/store/apps/details?id=com.Zoroplay.GlobalGenesis"
         target="_blank" rel="noopener">
        Google Play
      </a>

      <a class="btn store-steam"
         href="https://store.steampowered.com/"
         target="_blank" rel="noopener">
        Steam (Coming Soon)
      </a>
    </div>

    <!-- COMMUNITY -->
    <div class="section-title">Community & Media</div>
    <div class="grid">
      <a class="btn"
         href="https://discord.gg/V4qeD63Zx2"
         target="_blank" rel="noopener">
        Discord
      </a>

      <a class="btn"
         href="https://www.youtube.com/@WarStrategyConflictWW3"
         target="_blank" rel="noopener">
        YouTube
      </a>

      <a class="btn"
         href="https://www.facebook.com/profile.php?id=100068772151616"
         target="_blank" rel="noopener">
        Facebook
      </a>

      <a class="btn"
         href="https://www.reddit.com/r/HegemonGame/"
         target="_blank" rel="noopener">
        Reddit
      </a>

      <a class="btn"
         href="https://www.tiktok.com/@hegemon.game"
         target="_blank" rel="noopener">
        TikTok
      </a>

      <a class="btn"
         href="https://t.me/globalgenesis"
         target="_blank" rel="noopener">
        Telegram (Ukr)
      </a>
    </div>

    <a class="back" href="index.html">← Back to main site</a>
  </div>
</body>
</html>
