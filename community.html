<!DOCTYPE html>

  <title>Hegemon Community Hub</title>
  <link rel="icon" href="images/512gameIcon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Roboto', sans-serif;
      margin:0; padding:0;
      background:#2c3e50;
      color:#ecf0f1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .card{
      width:min(720px, 92vw);
      background:#34495e;
      border-radius:14px;
      box-shadow:0 0 20px rgba(0,0,0,0.45);
      padding:22px;
    }
    h1{
      font-family:'Orbitron', sans-serif;
      margin:8px 0 6px;
      color:#f39c12;
      letter-spacing:0.5px;
    }
    p{ color:#bdc3c7; margin:0 0 18px; }
    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-top:14px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      min-width:220px;
      padding:12px 16px;
      border-radius:12px;
      background:#2f4257;
      border:1px solid rgba(255,255,255,0.08);
      color:#ecf0f1;
      text-decoration:none;
      font-weight:800;
      transition:transform .18s ease, background-color .18s ease;
    }
    .btn:hover{ transform:translateY(-2px); background:#35506a; }
    .btn svg{ width:20px;height:20px;fill:currentColor;opacity:.95; }
    .play{ background:#4285F4; border:none; }
    .play:hover{ background:#3b76d9; }
    .back{ display:inline-block;margin-top:16px;color:#3498db;font-weight:800;text-decoration:none; }
    .back:hover{ text-decoration:underline; }
    img{ width:82px;height:82px;border-radius:18%; border:2px solid #f39c12; box-shadow:0 0 14px rgba(243,156,18,0.5); }
  </style>
</head>
